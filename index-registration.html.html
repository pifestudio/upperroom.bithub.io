  <body>

      <div id="mobile">
      <div class="logo1"><span>upperroom experience 2024</span></div>
      <ul>
        <li><a href="index.html.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="index-registration.html.html">Registration</a></li>
        <li><a href="index-support.html.html">Sponsorship/Support </a></li>
      </ul>
      </div>
    <div class="testbox">
      <form action="/">
        <div class="banner">
        </div>
        <br/>
        <p style="text-align: center;">
        Thank you for your interest in attending the Conference. 
          To reserve your Accomodation, please fill out the information below.
        </p>
        <br/>
        <div class="colums">
          <div class="item">
            <label for="fname"> Full Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="org">Church<span>*</span></label>
            <input id="org" type="text"   name="org" required/>
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="text"   name="eaddress" required/>
          </div>
          <div class="item">
            <label for="phone">Whatsapp Number<span>*</span></label>
            <input id="phone" type="tel"   name="phone" required/>
          </div>
          <div class="item">
            <label for="address1">Address <span>*</span></label>
            <input id="address1" type="text"   name="address1" required/>
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text"   name="city" required/>
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text"   name="state" required/>
          </div>
        </div>
        <div class="question">
          <label>Gender</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_1" name="info"/>
              <label for="radio_1" class="radio"><span>Male</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_2" name="info"/>
              <label for="radio_2" class="radio"><span>Female</span></label>
            </div>
          </div>
        </div>
          
        <div>
        <div class="question">
          
          <label>Did you attend last years conference?</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_15" name="contact"/>
              <label for="radio_15" class="radio"><span>Yes</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_16" name="contact"/>
              <label for="radio_16" class="radio"><span>No</span></label>
            </div>
          </div>
      </div>
        <div class="btn-block">
          <button type="submit" href="/"><a href="https://chat.whatsapp.com/Gjc3Yo4o7MjLMYiQMh1PCa">Submit</a></button>
        </div>
      </form>
    </div>
   
</html>
